<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Point Pulse - Live Scoreboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/script.js"></script></head>
<body>

  <!-- ================= MENU ================= -->
  <main id="menuPage" class="menu-page">
    <h1 class="app-title">Welcome to Point Pulse</h1>
    <div class="app-subtitle">Your Live Scoreboard</div>

    <div class="menu-buttons">
      <button class="menu-btn" data-action="start">Create</button>
      <button class="menu-btn" data-action="start">Play</button>
      <button class="menu-btn" data-action="start">Spectate</button>
    </div>
  </main>

  <!-- ================= CREATE COURT PAGE ================= -->
  <div id="createPage" style="display:none;" class="create-page">

    <div class="create-card">

      <button id="closeCreateBtn" class="close-btn">âœ•</button>

      <h2>Create Court</h2>

      <!-- Admin Password -->
      <div class="form-group">
        <label>Admin Password</label>
        <input type="password" id="adminPassword" />
        <div class="error" id="adminError"></div>
      </div>

      <!-- Court Name -->
      <div class="form-group">
        <label>Court Name</label>
        <input type="text" id="courtName" />
        <div class="error" id="courtNameError"></div>
      </div>

      <!-- Court Password -->
      <div class="form-group">
        <label>Court Password</label>
        <input type="password" id="courtPassword" />
        <div class="error" id="courtPasswordError"></div>
      </div>

      <button id="createCourtBtn" class="primary-btn">Create Court</button>

    </div>
  </div>

  <!-- ================= PLAY COURT PAGE ================= -->
  <div id="playPage" style="display:none;" class="create-page">

    <div class="create-card">

      <button id="closePlayBtn" class="close-btn">âœ•</button>

      <h2>Play Court</h2>

      <!-- Court Name -->
      <div class="form-group">
        <label>Court Name</label>
        <input type="text" id="playCourtName" />
        <div class="error" id="playCourtNameError"></div>
      </div>

      <!-- Court Password -->
      <div class="form-group">
        <label>Court Password</label>
        <input type="password" id="playCourtPassword" />
        <div class="error" id="playCourtPasswordError"></div>
      </div>

      <button id="enterCourtBtn" class="primary-btn">Enter Court</button>

    </div>
  </div>
  
  <!-- ================= SPECTATE PAGE ================= -->
  <div id="spectatePage" style="display:none;" class="create-page">

    <div class="create-card">

      <button id="closeSpectateBtn" class="close-btn">âœ•</button>

      <h2>Spectate Court</h2>

      <!-- Court Name -->
      <div class="form-group">
        <label>Court Name</label>
        <input type="text" id="spectateCourtName" />
        <div class="error" id="spectateCourtNameError"></div>
      </div>

      <button id="spectateCourtBtn" class="primary-btn">
        Go
      </button>

    </div>
  </div>
  
  <!-- ================= SCOREBOARD (HIDDEN INITIALLY) ================= -->
  <div id="scoreboardPage" style="display:none;">

  <!-- ================= RESET MODAL ================= -->
  <div id="resetModal" class="reset-modal hidden">
    <div class="reset-box">
      <p>Reset the entire match?</p>
      <!-- New court password -->
      <div class="form-group">
        <label>New Court Password (min 4 chars)</label>
        <input type="password" id="resetCourtPassword" />
        <div class="error" id="resetPasswordError"></div>
      </div>

      <div class="reset-actions">
        <button id="confirmReset" type="button">Reset</button>
        <button id="cancelReset" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ================= APP ================= -->
  <main class="app">

    <!-- ===== SCOREBOARD ===== -->
    <section class="scoreboard">

      <!-- TEAM A -->
      <div class="team team-a" id="teamA">
        <button id="addPointA" class="ref-zone"></button>
        <h2 class="team-name" data-team="A">
          <span class="name-text">Team A</span>
        </h2>

        <div class="meta">
          <div class="row">
            <span>Sets</span>
            <span id="setsA"></span>
          </div>
          <div class="row">
            <span>Games</span>
            <span id="gamesA"></span>
          </div>
        </div>

        <div class="indicator"></div>

        <div class="points-wrapper">
          <div class="points" id="pointsA">0</div>
        </div>
      </div><!-- TEAM A -->

      <!-- SWAP BUTTON -->
      <div class="swap-container">
        <button id="swapBtn" class="swap-btn">â‡„</button>
      </div>

      <!-- TEAM B -->
      <div class="team team-b" id="teamB">
        <button id="addPointB" class="ref-zone"></button>
        <h2 class="team-name" data-team="B">
          <span class="name-text">Team B</span>
        </h2>

        <div class="meta">
          <div class="row">
            <span>Sets</span>
            <span id="setsB"></span>
          </div>
          <div class="row">
            <span>Games</span>
            <span id="gamesB"></span>
          </div>
        </div>

        <div class="indicator"></div>

        <div class="points-wrapper">
          <div class="points" id="pointsB">0</div>
        </div>
      </div><!-- TEAM B -->

    <!-- ===== COOLDOWN ===== -->
    <div class="cooldown" id="cooldown"></div>
    
    <!-- FLOATING BUTTONS -->
    <div class="floating-controls">
      <button id="backBtn" class="floating-btn">Back</button>
      <button id="undoBtn" class="floating-btn">Undo</button>
      <button id="resetBtn" class="floating-btn">Reset</button>
      <button id="muteBtn" class="floating-btn">ðŸ”Š</button>
    </div><!-- FLOATING BUTTONS -->
  </main>

  </div> <!-- SCOREBOARD -->

</body>
</html>
