<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Point Pulse - Live Scoreboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/script.js"></script>
</head>

<body>

  <!-- ================= GLOBAL THEME TOGGLE ================= -->
  <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle theme">ğŸŒ™</button>

  <!-- ================= MENU ================= -->
  <main id="menuPage" class="menu-page">

    <img src="media/img/logo.png" alt="Point Pulse Logo" class="logo" />
    <h2 class="app-welcome">Welcome to</h2>
    <h2 class="app-title">Point Pulse</h2>
    <div class="app-subtitle">Your Live Scoreboard</div>

    <div class="menu-buttons">
      <button class="menu-btn" data-action="start">Create</button>
      <button class="menu-btn" data-action="start">Play</button>
      <button class="menu-btn" data-action="start">Spectate</button>
    </div>
  </main>

  <!-- ================= CREATE COURT PAGE ================= -->
  <div id="createPage" style="display:none;" class="create-page">

    <div class="create-card">

      <button id="closeCreateBtn" class="close-btn">âœ•</button>

      <h2>Create Court</h2>

      <!-- Admin Password -->
      <div class="form-group">
        <label>Admin Password</label>
        <input type="password" id="adminPassword" />
        <div class="error" id="adminError"></div>
      </div>

      <!-- Court Name -->
      <div class="form-group">
        <label>Court Name</label>
        <input type="text" id="courtName" />
        <div class="error" id="courtNameError"></div>
      </div>

      <!-- Court Password -->
      <div class="form-group">
        <label>Court Password</label>
        <input type="password" id="courtPassword" />
        <div class="error" id="courtPasswordError"></div>
      </div>

      <button id="createCourtBtn" class="primary-btn">Create Court</button>

    </div>
  </div>

  <!-- ================= PLAY COURT PAGE ================= -->
  <div id="playPage" style="display:none;" class="create-page">

    <div class="create-card">

      <button id="closePlayBtn" class="close-btn">âœ•</button>

      <h2>Play Court</h2>

      <!-- Search Bar -->
      <div class="form-group">
        <label>Search Courts</label>
        <input type="text" id="playCourtSearch" placeholder="Enter court name..." />
      </div>

      <!-- Court List -->
      <div id="playCourtList" class="court-list">
        <div class="loading">Loading courts...</div>
      </div>

      <!-- Password Section (Hidden by default) -->
      <div id="playPasswordSection" style="display:none;">
        <div class="form-group">
          <label>Court Password</label>
          <input type="password" id="playCourtPassword" />
          <div class="error" id="playCourtPasswordError"></div>
        </div>

        <button id="enterCourtBtn" class="primary-btn">Enter Court</button>
      </div>

      <div class="error" id="playCourtNameError"></div>

    </div>
  </div>

  <!-- ================= SPECTATE PAGE ================= -->
  <div id="spectatePage" style="display:none;" class="create-page">

    <div class="create-card">

      <button id="closeSpectateBtn" class="close-btn">âœ•</button>

      <h2>Spectate Court</h2>

      <!-- Search Bar -->
      <div class="form-group">
        <label>Search Courts</label>
        <input type="text" id="spectateCourtSearch" placeholder="Enter court name..." />
      </div>

      <!-- Court List -->
      <div id="spectateCourtList" class="court-list">
        <div class="loading">Loading courts...</div>
      </div>

      <div class="error" id="spectateCourtNameError"></div>

    </div>
  </div>

  <!-- ================= SCOREBOARD (HIDDEN INITIALLY) ================= -->
  <div id="scoreboardPage" style="display:none;">

    <!-- ================= ALERT MODAL ================= -->
    <div id="alertModal" class="alert-modal hidden">
      <div class="alert-box">
        <h2 id="alertTitle"></h2>
        <p id="alertMessage"></p>
        <button id="alertBtn" class="alert-btn">OK</button>
      </div>
    </div>

    <!-- ================= RESET MODAL ================= -->
    <div id="resetModal" class="reset-modal hidden">
      <div class="reset-box">
        <p>Reset the entire match?</p>
        <!-- New court password -->
        <div class="form-group">
          <label>New Court Password (min 4 chars)</label>
          <input type="password" id="resetCourtPassword" />
          <div class="error" id="resetPasswordError"></div>
        </div>

        <div class="reset-actions">
          <button id="confirmReset" type="button">Full Reset</button>
          <button id="shallowReset" type="button">Keep Old Password</button>
          <button id="cancelReset" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- ================= SCOREBOARD BODY ================= -->
    <!-- Portrait: column (sidebar/header on top, scoreboard middle, controls bottom) -->
    <!-- Landscape: row (sidebar left, scoreboard center, controls right) -->
    <div class="scoreboard-body">

      <!-- SIDEBAR (Landscape) / HEADER (Portrait) -->
      <aside class="sidebar-left">
        <span id="courtTitle"></span>
        <!-- Spectator badge is injected by JS here -->
        <div class="header-right-slot"></div>
      </aside>

      <!-- ===== SCOREBOARD ===== -->
      <main class="app">
        <section class="scoreboard">

          <div id="nfcCooldownBanner" class="nfc-cooldown hidden">
            Scan locked â€” <span id="nfcCountdown">3</span>s
          </div>

          <!-- TEAM A -->
          <div class="team team-a" id="teamA">
            <button id="addPointA" class="ref-zone"></button>
            <h2 class="team-name" data-team="A">
              <span class="name-text">Team A</span>
            </h2>

            <div class="meta">
              <div class="row">
                <span>Sets</span>
                <span id="setsA"></span>
              </div>
              <div class="row">
                <span>Games</span>
                <span id="gamesA"></span>
              </div>
            </div>

            <div class="indicator"></div>

            <div class="points-wrapper">
              <div class="points" id="pointsA">0</div>
            </div>
          </div><!-- TEAM A -->

          <!-- TEAM B -->
          <div class="team team-b" id="teamB">
            <button id="addPointB" class="ref-zone"></button>
            <h2 class="team-name" data-team="B">
              <span class="name-text">Team B</span>
            </h2>

            <div class="meta">
              <div class="row">
                <span>Sets</span>
                <span id="setsB"></span>
              </div>
              <div class="row">
                <span>Games</span>
                <span id="gamesB"></span>
              </div>
            </div>

            <div class="indicator"></div>

            <div class="points-wrapper">
              <div class="points" id="pointsB">0</div>
            </div>
          </div><!-- TEAM B -->

        </section>
      </main><!-- APP -->

      <!-- FLOATING CONTROLS -->
      <!-- Swap, Undo, Reset, Mute, Theme â€” live here, never in the scoreboard -->
      <div class="floating-controls">
        <button id="backBtn" class="floating-btn" title="Back">â†</button>
        <button id="swapBtn" class="floating-btn" title="Swap sides">â‡„</button>
        <button id="undoBtn" class="floating-btn" title="Undo">â†©</button>
        <button id="resetBtn" class="floating-btn" title="Reset">â†º</button>
        <button id="muteBtn" class="floating-btn" title="Mute">ğŸ”Š</button>
        <button id="themeToggleScorebboardBtn" class="floating-btn" title="Toggle theme">ğŸŒ™</button>
      </div><!-- FLOATING CONTROLS -->

    </div><!-- SCOREBOARD BODY -->

  </div> <!-- SCOREBOARD PAGE -->

</body>

</html>
