<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Tennis Scoreboard</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- QR library FIRST -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <!-- Your script SECOND -->
  <script src="js/script.js" defer></script>
</head>

<body>

  <!-- ================= RESET MODAL ================= -->
  <div id="resetModal" class="reset-modal hidden">
    <div class="reset-box">
      <p>Reset the entire match?</p>
      <div class="reset-actions">
        <button id="confirmReset" type="button">Yes</button>
        <button id="cancelReset" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ================= APP ================= -->
  <main class="app">

    <!-- ===== SCOREBOARD ===== -->
    <section class="scoreboard">

      <!-- TEAM A -->
      <div class="team team-a" id="teamA">
        <h2 class="team-name" data-team="A">
          <span class="name-text">Team A</span>
        </h2>

        <div class="meta">
          <div class="row">
            <span>Sets</span>
            <span id="setsA"></span>
          </div>
          <div class="row">
            <span>Games</span>
            <span id="gamesA"></span>
          </div>
        </div>

        <div class="indicator-dot"></div>

        <div class="points-wrapper">
          <div class="points" id="pointsA">0</div>
        </div>
      </div>

      <!-- TEAM B -->
      <div class="team team-b" id="teamB">
        <h2 class="team-name" data-team="B">
          <span class="name-text">Team B</span>
        </h2>

        <div class="meta">
          <div class="row">
            <span>Sets</span>
            <span id="setsB"></span>
          </div>
          <div class="row">
            <span>Games</span>
            <span id="gamesB"></span>
          </div>
        </div>

        <div class="indicator-dot"></div>

        <div class="points-wrapper">
          <div class="points" id="pointsB">0</div>
        </div>
      </div>

    </section>

    <!-- ===== COOLDOWN ===== -->
    <div class="cooldown" id="cooldown"></div>

    <!-- ===== QR CAMERA ===== -->
    <div id="reader"></div>

    <!-- REFEREE MODE TAP ZONES -->
    <div class="referee-controls">
      <button id="addPointA" class="ref-zone zone-a" aria-label="Add point Team A"></button>
      <button id="addPointB" class="ref-zone zone-b" aria-label="Add point Team B"></button>

      <div class="floating-controls">
        <button id="undoBtn" class="floating-btn">Undo</button>
        <button id="resetBtn" class="floating-btn">Reset</button>
      </div>
    </div>

  </main>

</body>
</html>
